<html>
    <head>
        <title>::Registration Page::</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-size: cover;
                background-position: center;
                background-image: url("https://cdn.arstechnica.net/wp-content/uploads/2023/06/bliss-update-1440x960.jpg");
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
            }
            table{
                background-color: white;
                border: 3px solid grey;
                padding: 20px;
                border-radius: 10px;
                font-family:Arial, Helvetica, sans-serif;
                width: 100%;
                max-width: 400px; 
                box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            }
            td{
                padding: 8px; 
            }
            input[type="text"], input[type="number"] {
                padding: 10px; 
                width: 100%; 
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box; 
            }
            button{
                background-color: #4CAF50;
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                width: 100%; 
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #45a049;
            }
            
            @media (max-width: 480px) {
                td {
                    display: block; 
                    width: 100%;
                }
                td:first-child {
                    font-weight: bold;
                    margin-bottom: -5px; 
                }
                input[type="text"], input[type="number"] {
                    margin-bottom: 10px;
                }
            }
        </style>
    </head>
    <body>

        <form method="POST" action="daftar.php">
            <table>
                <tr>
                    <td colspan="2" style="text-align: center; font-size: 24px; font-weight: bold; padding-bottom: 20px;">
                        Form Registrasi User
                    </td>
                </tr>
                <tr>
                    <td>Nama Depan:</td>
                    <td><input type="text" name="nama_depan" required></td>
                </tr>
                <tr>
                    <td>Nama Belakang:</td>
                    <td><input type="text" name="nama_belakang" required></td>
                </tr>
                <tr>
                    <td>Umur:</td>
                    <td><input type="number" name="umur" required></td>
                </tr>
                <tr>
                    <td>Asal Kota:</td>
                    <td><input type="text" name="asal_kota" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 20px;">
                        <button type="submit" name="submit">
                            Daftar
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
